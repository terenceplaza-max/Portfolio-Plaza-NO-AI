<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slipknot Fan Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Slipknot Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Music</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>Welcome to the Family</h1>
            <div class="red-line"></div>
            <p>The official unofficial fan page for Maggots worldwide.</p>
            <div class="band-photo">
                <img src="band_photo.png" alt="Slipknot Band Photo">
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 Slipknot Fan Page</p>
    </footer>

    <script src="javascript.js"></script>
</body>

</html>
